<a href="{{ site.github.url }}{{ include.href }}" class="product-preview">
  <div class="product-preview__img-container">
    <img src="{{ site.github.url }}{{ include.img_url }}">
  </div>
  <div class="product-preview__title">
    {{ include.title }}
  </div>
  <div class="product-preview__price">
    ${{ include.price }}
  </div>
</a>
